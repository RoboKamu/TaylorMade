<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plug4U</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1rem;
      text-align: center;
    }

    .status {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .portar {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .port {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .port button {
      margin-top: 0.3rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }

    .analysis {
      margin-top: 2rem;
    }

    .analysis button {
      display: block;
      margin: 1rem auto;
      padding: 1rem 2rem;
      font-size: 1.2rem;
    }

    @media (max-width: 600px) {
      .portar {
        flex-direction: column;
        align-items: center;
      }
    }
    .port button.on {
  background-color: lightgreen;
}

.port button.off {
  background-color: lightcoral;
}

  </style>
</head>
<body>
  <div class="status">Plug4U is running!</div>

  <div class="portar">
    <div class="port">
      P1
      <button id="on-1" onclick="togglePort(1, true)">ON</button>
      <button id="off-1" onclick="togglePort(1, false)">OFF</button>
    </div>
    <div class="port">
      P2
      <button id="on-2" onclick="togglePort(2, true)">ON</button>
      <button id="off-2" onclick="togglePort(2, false)">OFF</button>
    </div>
    <div class="port">
      P3
      <button id="on-3" onclick="togglePort(3, true)">ON</button>
      <button id="off-3" onclick="togglePort(3, false)">OFF</button>
    </div>
    <div class="port">
      P4
      <button id="on-4" onclick="togglePort(4, true)">ON</button>
      <button id="off-4" onclick="togglePort(4, false)">OFF</button>
    </div>
  </div>
  
  
  <div class="analysis">
    <h2>Analysis</h2>
    <button onclick="location.href='/today'">Today</button>
    <button onclick="location.href='/history'">History</button>
  </div>

  <script>
    function togglePort(port, state) {
      fetch(`/${state ? 'ON' : 'OFF'}?port=${port}`)
        .then(res => res.text())
        .then(data => alert(data));
    }
  </script>
  <script>
    function togglePort(port, state) {
      fetch(`/${state ? 'ON' : 'OFF'}?port=${port}`)
        .then(() => uppdateraStatus());
    }
  
    async function uppdateraStatus() {
      const res = await fetch("/portstatus");
      const status = await res.json();
  
      Object.keys(status).forEach(port => {
        const isOn = status[port];
        const onBtn = document.getElementById(`on-${port}`);
        const offBtn = document.getElementById(`off-${port}`);
  
        if (isOn) {
          onBtn.classList.add("on");
          onBtn.classList.remove("off");
          offBtn.classList.remove("on");
          offBtn.classList.add("off");
        } else {
          onBtn.classList.remove("on");
          onBtn.classList.add("off");
          offBtn.classList.add("on");
          offBtn.classList.remove("off");
        }
      });
    }
  
    setInterval(uppdateraStatus, 3000); // uppdatera var 3:e sekund
    uppdateraStatus();
  </script>  
</body>
</html>
